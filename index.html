<!DOCTYPE html>
<html lang="ptbr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Atividade Tulio</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,300;0,500;1,300;1,500&display=swap"
      rel="stylesheet"
    />
    <link rel="shortcut icon" type="image/png" href="images/iconPageLogin1.png">
  </head>
  <body>
    <div class="container">
      <form id="loginForm">
        <h1>Fa√ßa o Login</h1>
        <div class="input-container">
          <input
            placeholder="Email"
            type="email"
            id="email"
            name="email"
            required
          />
          <img
            width="20"
            height="20"
            src="https://img.icons8.com/ios-glyphs/30/user--v1.png"
            alt="user--v1"
          />
        </div>
        <div class="input-container">
          <input
            placeholder="Senha"
            type="password"
            id="password"
            name="password"
            required
          />
          <img
            width="20"
            height="20"
            src="https://img.icons8.com/ios-glyphs/30/password--v1.png"
            alt="password--v1"
          />
        </div>

        <button type="submit" id="submit" class="submit-button">Entrar</button>
      </form>
    </div>

    <script src="script.js"></script>
  </body>
</html>
